name: Lighthouse Audit
on: push
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Audit URLs using Lighthouse and ensure performance budget
        uses: treosh/lighthouse-ci-action@v1
        with:
          urls: |
            https://eric.dictybase.dev/stockcenter
            https://eric.dictybase.dev/publication
            https://eric.dictybase.dev/stockcenter/strains
      - name: Save results
        uses: actions/upload-artifact@master
        with:
          name: lighthouse-results
          path: "./results"
